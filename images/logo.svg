<svg xmlns="http://www.w3.org/2000/svg" width="180" height="40" viewBox="0 0 180 40">
  <defs>
    <linearGradient id="ethGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3C3C3D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle border -->
  <rect width="180" height="40" fill="#0f0f0f" rx="6" stroke="#627EEA" stroke-width="1" opacity="0.3"/>
  
  <!-- Ethereum hexagon icon -->
  <g transform="translate(8, 8)">
    <polygon points="12,12 18,6 24,6 30,12 24,18 18,18" fill="url(#ethGrad)" stroke="#627EEA" stroke-width="1.2"/>
    <polygon points="12,12 18,6 24,6 30,12 24,18 18,18" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- TX Builder Text -->
  <text x="42" y="26" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="700" fill="#627EEA" letter-spacing="1">TX</text>
  <text x="65" y="26" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="400" fill="#e0e0e0" letter-spacing="0.5">Builder</text>
</svg>
